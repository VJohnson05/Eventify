<!-- Booking Form -->
<main>
    <section class="booking-container">
        <h2>Book Your Service</h2>     
        <!-- Vendor Details Display -->
        <div class="vendor-details">
            <p id="vendor-info"></p>
        </div>
        <form id="booking-form">
            <input type="hidden" id="vendor-id" name="vendor-id">
            <input type="hidden" id="service-name" name="service-name">
            <input type="hidden" id="service-price" name="service-price">

            <label for="client-name">Client Name:</label>
            <input type="text" id="client-name" required>

            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" required>

            <label for="event-location">Event Location:</label>
            <input type="text" id="event-location" placeholder="Enter event location" required>

            <label for="guest-count">Guest Count:</label>
            <input type="number" id="guest-count" placeholder="Enter number of guests" required>

            <label for="special-requirements">Special Requirements (Optional):</label>
            <textarea id="special-requirements" placeholder="Any special requests?"></textarea>

            <label for="contact-info">Contact Information:</label>
            <input type="text" id="contact-info" placeholder="Enter your contact number" required>

            <button type="submit">Confirm Booking</button>
        </form>
    </section>
</main>

    <footer>

    </div>

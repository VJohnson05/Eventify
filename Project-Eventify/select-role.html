<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Role</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background-image: url('./background/blue6.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  header {
    background: #000000;
    padding: 20px 40px;
    text-align: center;
    border-bottom: 3px solid #007bff;
  }

  header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    color: #fff;
  }

  section {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 60px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 600px;
    width: 100%;
  }

  .container h2 {
    font-size: 2rem;
    margin-bottom: 30px;
    color: #002b5b;
  }

  .role-buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .card {
    background: #007bff;
    color: #fff;
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
    flex-basis: calc(50% - 20px);
    text-align: center;
  }

  .card:hover {
    background: #00d4ff;
    color: #002b5b;
    transform: translateY(-8px);
  }

  footer {
    background: #000000;
    text-align: center;
    padding: 20px 20px;
    color: #ffffff;
    font-size: 0.9rem;
    border-top: 3px solid #007bff; 
    box-shadow: 0 -6px 20px rgba(1, 34, 251, 0.3);
  }
</style>

</head>
<body>
  <header>
    <h1>Eventify</h1>
  </header>

  <section>
    <div class="container">
      <h2>Select Your Role to Proceed</h2>
      <div class="role-buttons">
        <div class="card" onclick="redirectTo('client-dashboard.html')">Client</div>
        <div class="card" onclick="redirectTo('vendor-dashboard.html')">Vendor</div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Eventify. All Rights Reserved.</p>
  </footer>  
  
  <script>
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
  </body>
</html>

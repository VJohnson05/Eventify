   <header class="header">

        <nav>

            </ul>
        </nav>
    </div>
    </header>
    <main style="padding-top: 100px;">
        <section class="feedback-container">
            <h2>Share Your Feedback</h2>
            <form id="feedback-form">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Rate our services</option>
                    <option value="5">Excellent (5 Stars)</option>
                    <option value="4">Very Good (4 Stars)</option>
                    <option value="3">Good (3 Stars)</option>
                    <option value="2">Fair (2 Stars)</option>
                    <option value="1">Poor (1 Star)</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Share your thoughts..." required></textarea>

                <button type="submit" class="cta-button">Submit Feedback</button>
            </form>
        </section>
    </main>
